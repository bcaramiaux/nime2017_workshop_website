description = '
Submission deadline: <span style="font-weight:800">April 30th</span>, 2017 (via <a href="mailto:nime2017skills@gmail.com">email</a>)<br >
Notification of acceptance: <span style="font-weight:800">May 3th</span>, 2017<br >
Workshop day: <span style="font-weight:800">May 15th</span>, 2017<br ><br>
We invite participants to propose submissions including an abstract of 500 words or less with the title of the proposed presentation, names and institutional affiliation information for all contributing authors as they should appear in the workshop program, as well as e-mail contact information for the primary/submitting author. We encourage authors to provide a list of supplementary material within their submissions. Such material could be links towards videos, code source, databases, blog posts documenting the relevant research etc.<br ><br>
Submissions must be sent by April 28th, 2017 to: <a href="mailto:nime2017skills@gmail.com"><span style="font-weight:700 !important">nime2017skills@gmail.com</span></a>
<br><br>
<span style="font-weight:800">Topics</span> may include (but are not limited to): <br >
- Sensori-motor learning in music performance <br >
- Auditory-motor couplings in music performance <br >
- Expertise transferability from acoustic to digital musical instruments<br >
- Supporting novice-to-expert transfer in interactive technology<br >
- New DMI designs facilitating skill acquisition<br >
- The role of music in understanding skill acquisition<br >
- Methodology challenges of assessing skill learning in interactive music technology<br >
- Applications to creation, pedagogy, rehabilitation among others<br ><br >
Papers will be reviewed by the organising committee and accepted authors will present at the workshop. At least one author of each accepted position paper must attend the workshop. Based on the submissions, we will create sessions by topic. Within each session, each presenter will have 7 minutes to present their work and 3 minutes of questions. The idea is to keep the presentations short and then discuss collegially the session topic. Each participant will have the opportunity during these discussions to propose their own examples (videos, sounds, articles... ) to the group, adding material to the discussion.<br ><br >
The workshop is <span style="font-weight:800">free</span>. We will accept participants willing to attend the workshop without having submitting a paper if there is enough seat capacity. In any case, we ask the participants to contact us before the workshop.
'
