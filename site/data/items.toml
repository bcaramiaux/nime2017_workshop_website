<span style="font-weight:800; text-transform: none;">Baptiste Caramiaux</span> is a Marie Skłodowska-Curie Research Fellow in Human-Computer Interaction (HCI) at McGill University (Montreal) and IRCAM (Paris). His research focuses on interactive technology for motor skill acquisition involving methods from psychology and machine learning. He holds a PhD from University Pierre & Marie Curie in Paris and IRCAM. <br >
<p style="margin-top:0px"><a href="http://www.baptistecaramiaux.com">http://www.baptistecaramiaux.com</a><br>
<a href="http://mim.ircam.fr/">http://mim.ircam.fr</a>
</p>
<br>
<span style="font-weight:800; text-transform: none;">Marcelo Wanderley</span> is Full Professor of Music Technology at McGill University, Canada, and International Chair at Inria Lille, France. His research interests include the design and evaluation of digital musical instruments and the analysis of performer movements. He is a senior member of the ACM and of the IEEE. 
<p style="margin-top:0px"><a href="http://www.idmil.org">http://www.idmil.org</a></p>
<br>
<span style="font-weight:800; text-transform: none;">Frederic Bevilacqua</span> is the head of the Sound Music Movement Interaction team at IRCAM in Paris. His research concerns the modeling and the design of interaction between movement and sound, and the development of gesture-based interactive systems. 
<p style="margin-top:0px">
<a href="http://frederic-bevilacqua.net">http://frederic-bevilacqua.net</a><br>
<a href="http://ismm.ircam.fr">http://ismm.ircam.fr</a>
</p>
<br>
<span style="font-weight:800; text-transform: none;">Andrew McPherson</span> is a Reader (Associate Professor) in the Centre for Digital Music at Queen Mary University of London, where he leads the Augmented Instruments Laboratory. A composer and electrical engineer by training, his research focuses on digital and augmented instruments, embedded audio hardware and the study of performer-instrument interaction. 
<p style="margin-top:0px">
<a href="http://www.eecs.qmul.ac.uk/~andrewm">http://www.eecs.qmul.ac.uk/~andrewm</a>
</p>
<br>
<span style="font-weight:800; text-transform: none;">Ana Tajadura-Jiménez</span> is a Ramón y Cajal Research Fellow at Universidad Loyola Andalucía and Honorary Research Associate at University College London Interaction Centre (UCLIC). She has a multidisciplinary background in HCI, cognitive neuroscience and acoustics. Her research focuses on the design of body-centred sound feedback that could serve to improve self-perception, emotion and interaction.
