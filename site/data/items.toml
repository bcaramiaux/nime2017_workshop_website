description = '
The fast advances of computer and sensor technologies have led researchers and artists to develop new opportunities for human expression through the design of novel digital musical instruments (DMIs) and interactive sound systems. One of the most critical challenges faced by designers, researchers and practitioners has been to account for learning expertise through their instruments or systems. It is indeed far from obvious how performers could develop expert skills in novel DMIs or how one could design DMIs that would facilitate complex motor skill learning, but also how interactive sound systems could generally benefit human learning, human development and well-being. 

In this workshop we aim to bring together researchers, designers, and artists in order to better understand what are the issues underlying the challenge of learning through interactive music technology. Its immediate is to identify key research questions, suitable computational tools and methods to support this research.  
<br > <br >
This workshop will be held on <strong>May 15 in Copenhagen</strong>, prior to the New Interaction for Musical Expression Conference (<a href="http://www.nime2017.org/">www.nime2017.org</a>). <br > <br >
Note that the workshop will be held in collaboration with the <a href="http://www.infomus.org/MOTION2017">MOTION workshop</a> (Motor Learning for Music Performance). We will share the morning session of the MOTION workshop, then have a dedicated afternoon on the specific topics mentioned. 
<br ><br >
This workshop is <strong>free</strong>.'

